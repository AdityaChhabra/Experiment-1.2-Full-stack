<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Bank UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    nav {
      background-color: #336699;
      color: white;
      width: 200px;
      padding: 1rem;
    }

    nav a {
      display: block;
      color: white;
      margin: 1rem 0;
      text-decoration: none;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .box {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .transactions div {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    Simple Bank Dashboard
  </header>

  <div class="container">
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Accounts</a>
      <a href="#">Transfer</a>
      <a href="#">Settings</a>
    </nav>

    <main>
      <div class="box">
        <h3>Current Balance</h3>
        <p>₹25,000.00</p>
      </div>

      <div class="box transactions">
        <h3>Recent Transactions</h3>
        <div>
          <span>+ ₹5,000</span>
          <span>Salary</span>
        </div>
        <div>
          <span>- ₹1,000</span>
          <span>Shopping</span>
        </div>
        <div>
          <span>- ₹500</span>
          <span>Food</span>
        </div>
      </div>
    </main>
  </div>

  <footer>
    © 2025 Simple Bank
  </footer>
</body>
</html>
